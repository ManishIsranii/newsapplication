<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="news.png" alt="company-logo">

            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="home" onclick="reload()">HOME</li>
                    
                    <li class="hover-link nav-items" id="ipl" onclick="onNavIteamClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavIteamClick('finance')">FINANCE</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavIteamClick('politics')">POLICITS</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g science">
                <button class="search-button" id="search-button">search</button>
            </div>

        </div>
    </nav>
    <main>
        <div class="cards-container container flex "id="cards-container">
          
        </div>
    </main>
    <template id="news-card-template">
        <div class="card ">
            <div class="card-header">
                <img src="http://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is a card</h3>
                <h6 class="news-source" id="news-source">end gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias molestiae deserunt perspiciatis labore neque voluptas. Impedit necessitatibus delectus excepturi quia.</p>
            </div>
        </div>

    </template>

    <script src="script.js"></script>
</body>
</html>
